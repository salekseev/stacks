version: 2
updates:
  # Monitor Docker images in docker-compose files
  - package-ecosystem: "docker"
    directory: "/stacks"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    assignees:
      - "salekseev"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    # Group minor and patch updates together to reduce PR noise
    groups:
      docker-minor-patch:
        update-types:
          - "minor"
          - "patch"
