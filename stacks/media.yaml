# $schema: https://raw.githubusercontent.com/compose-spec/compose-spec/refs/heads/main/schema/compose-spec.json

services:

  cloudflared:
    image: cloudflare/cloudflared:2026.2.0
    container_name: cloudflared
    command: --config /etc/cloudflared/config.yml tunnel run
    user: 568:568
    configs:
      - source: cloudflared
        target: /etc/cloudflared/config.yml
        uid: "568"
        gid: "568"
        mode: 0440
    volumes:
      - /mnt/spool/apps/config/cloudflared:/etc/cloudflared
    networks:
      - cloudflare
    restart: unless-stopped

  sabnzbd:
    container_name: sabnzbd
    image: ghcr.io/hotio/sabnzbd:release-4.5.5
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/sabnzbd:/config
      - /mnt/dpool/media:/media
    expose:
      - "8080"
    networks:
      - cloudflare
    restart: unless-stopped

  qbittorrent:
    image: ghcr.io/hotio/qbittorrent:release-5.1.4
    container_name: qbittorrent
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - stack.env
    environment:
      - LIBTORRENT=v1
      - VPN_ENABLED=true
      - VPN_PROVIDER=pia
      - VPN_PIA_USER=${PIA_USERNAME}
      - VPN_PIA_PASS=${PIA_PASSWORD}
      - VPN_PIA_PREFERRED_REGION=ca
      - VPN_AUTO_PORT_FORWARD=true
      - VPN_PIA_PORT_FORWARD_PERSIST=true
    volumes:
      - /mnt/spool/apps/config/qbittorrent:/config
      - /mnt/dpool/media:/media
    expose:
      - "8080"
    networks:
      - cloudflare
    restart: unless-stopped

  qui:
    image: ghcr.io/hotio/qui:release-v1.14.1
    container_name: qui
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/qbittorrent:/config
      - /mnt/dpool/media:/media
    expose:
      - "7476"
    depends_on:
      - qbittorrent
    networks:
      - cloudflare
    restart: unless-stopped

  autobrr:
    image: ghcr.io/s0up4200/autobrr-distroless:v1.73.0
    container_name: autobrr
    user: nobody
    env_file:
      - stack.env
    environment:
      - AUTOBRR__CHECK_FOR_UPDATES=false
    volumes:
      - /mnt/spool/apps/config/autobrr:/config
    expose:
      - "7474"
    depends_on:
      - qui
    networks:
      - cloudflare
    restart: unless-stopped

  prowlarr:
    image: ghcr.io/hotio/prowlarr:release-2.3.0.5236
    container_name: prowlarr
    restart: unless-stopped
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/prowlarr:/config
      - /mnt/dpool/media:/media
    expose:
      - "9696"
    depends_on:
      - byparr
    networks:
      - cloudflare

  byparr:
    image: ghcr.io/thephaseless/byparr:2.1.0
    container_name: byparr
    env_file:
      - stack.env
    expose:
      - "8191"
    networks:
      - cloudflare
    restart: unless-stopped

  radarr:
    image: ghcr.io/hotio/radarr:release-6.0.4.10291
    container_name: radarr
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/radarr:/config
      - /mnt/dpool/media:/media
    expose:
      - "7878"
    depends_on:
      - qui
      - prowlarr
    networks:
      - cloudflare
    restart: unless-stopped

  sonarr:
    image: ghcr.io/hotio/sonarr:release-4.0.16.2944
    container_name: sonarr
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/sonarr:/config
      - /mnt/dpool/media:/media
    expose:
      - "8989"
    depends_on:
      - qui
      - prowlarr
    networks:
      - cloudflare
    restart: unless-stopped

  unpackerr:
    image: ghcr.io/hotio/unpackerr:release-0.14.5
    container_name: unpackerr
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/unpackerr:/config
      - /mnt/dpool/media:/media
    depends_on:
      - radarr
      - sonarr
    networks:
      - cloudflare
    restart: unless-stopped

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:8.3.2
    container_name: recyclarr
    user: 1000:1000
    env_file:
      - stack.env
    environment:
      - CRON_SCHEDULE=@daily
    volumes:
      - /mnt/spool/apps/config/recyclarr:/config
    depends_on:
      - radarr
      - sonarr
    networks:
      - cloudflare
    restart: unless-stopped

  seerr:
    image: ghcr.io/seerr-team/seerr:v3.0.1
    container_name: seerr
    user: 1000:1000
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/seerr:/app/config
    expose:
      - "5055"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    networks:
      - cloudflare
    restart: unless-stopped

  tautulli:
    image: ghcr.io/tautulli/tautulli:v2.16.1
    container_name: tautulli
    env_file:
      - stack.env
    volumes:
      - /mnt/spool/apps/config/tautulli:/config
    expose:
      - "8181"
    networks:
      - cloudflare
    restart: unless-stopped

